<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='formatos.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Ejercicio 1</h1>
        <form method="post" class="mt-4">
            <div class="mb-3">
                <label for="nota1" class="form-label">Nota 1:</label>
                <input type="number" id="nota1" name="nota1" class="form-control" min="10" max="70" required>
            </div>
            <div class="mb-3">
                <label for="nota2" class="form-label">Nota 2:</label>
                <input type="number" id="nota2" name="nota2" class="form-control" min="10" max="70" required>
            </div>
            <div class="mb-3">
                <label for="nota3" class="form-label">Nota 3:</label>
                <input type="number" id="nota3" name="nota3" class="form-control" min="10" max="70" required>
            </div>
            <div class="mb-3">
                <label for="asistencia" class="form-label">Asistencia (%):</label>
                <input type="number" id="asistencia" name="asistencia" class="form-control" min="0" max="100" required>
            </div>

            <div class="text-center">
                <button type="submit" class="boton_Menu">Enviar</button>
            </div>

        </form>
        {% if promedio is not none %}
        <div class="mt-4">
            <p><strong>Promedio:</strong> {{ promedio }}</p>
            <p><strong>Estado:</strong> {{ estado }}</p>
        </div>
        {% endif %}
        <div class="text-center mb-3">
            <a href="/" class="boton_Menu">Volver</a>
        </div>
    </div>
</body>

</html>
